version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: licensable-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: license_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - licensable-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  licensable-omni-node:
    build:
      context: ..
      dockerfile: .maintain/Dockerfile.omni-node
    container_name: licensable-omni-node
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # Omni-node ports
      - "30333:30333"  # P2P port
      - "9933:9933"    # RPC HTTP port
      - "9944:9944"    # RPC WebSocket port
      - "9615:9615"    # Prometheus metrics
      # NestJS API port
      - "3000:3000"    # REST API
    volumes:
      - omni-node-data:/data
      - chain-specs:/home/substrate
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=license_db
      - PORT=3000
    networks:
      - licensable-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:
    driver: local
  omni-node-data:
    driver: local
  chain-specs:
    driver: local

networks:
  licensable-network:
    driver: bridge