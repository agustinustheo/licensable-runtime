pre-commit:
  parallel: true
  commands:
    format-rust:
      glob: "*.rs"
      run: cargo fmt --all -- --check
      stage_fixed: true
    format-api:
      glob: "api-service/**/*.{js,ts,json}"
      run: cd api-service && prettier --check {staged_files}
      stage_fixed: true
    lint-rust:
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features -- -D warnings

pre-push:
  commands:
    test:
      run: cargo test --all
    check:
      run: cargo check --all-targets --all-features
