pre-commit:
  parallel: true
  commands:
    format-rust:
      glob: "*.rs"
      run: cargo fmt --all -- --check
      stage_fixed: true
    format-api:
      glob: "api-service/**/*.{js,ts,json}"
      run: pnpm format:api
      stage_fixed: true
    lint-rust:
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features -- -D warnings

pre-push:
  commands:
    build:
      run: pnpm build
